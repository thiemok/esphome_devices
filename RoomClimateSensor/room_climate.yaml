<<: !include ../base.yaml

esphome:
  name: ${device_name_lower}_climate
  platform: ESP8266
  board: d1_mini

i2c:
  sda: D2
  scl: D3

sensor:
  - platform: uptime
    name: ${device_name_lower}_climate Uptime Sensor
  - platform: adc
    pin: VCC
    name: ${device_name_lower}_climate VCC Voltage
  - platform: dht
    model: DHT11
    pin: D0
    temperature:
      name: "${device_name_upper} Temperature"
    humidity:
      name: "${device_name_upper} Humidity"
    update_interval: 120s
  - platform: tsl2561
    name: "${device_name_upper} Ambient Light"
    address: 0x39
    update_interval: 120s
